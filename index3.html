<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .contact-container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        .contact-item {
            margin: 20px 0;
            font-size: 18px;
        }

        .contact-item a {
            text-decoration: none;
            color: white;
            background-color: #25d366; /* WhatsApp green */
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .contact-item a.instagram {
            background-color: #E1306C; /* Instagram pink */
        }

        .contact-item a.phone {
            background-color: #34b7f1; /* Phone blue */
        }

        .contact-item a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Kontak Saya</h1>

        <div class="contact-item">
            <a href="https://wa.me/6285757640514" target="_blank" title="Chat dengan saya di WhatsApp">
                WhatsApp
            </a>
        </div>

        <div class="contact-item">
            <a href="https://instagram.com/etaairos" target="_blank" class="instagram" title="Ikuti saya di Instagram">

            </a>
        </div>

        <div class="contact-item">
            <a href="tel:+6285757640514" target="_blank" class="phone" title="Hubungi saya melalui telepon">
                Telepon
            </a>
        </div>
    </div>

</body>
</html>
