<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
     <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #b461a2, #ffffff);
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            height: 350px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        
        .card img {
            width: 100%;
            height: auto;
            max-height: 200px;
        }
        .card h3 {
            font-size: 18px;
            margin: 15px 0 5px;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #777;
            margin: 0 15px 15px;
        }
        .card .price {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin: 0 15px 15px;
        }
        .card button {
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 15px;
            cursor: pointer;
            font-size: 14px;
             transition: background-color 0.3s ease;
        }

        .card button a {
            color: #fff;
            text-decoration: none;
        } 

        .card button:hover {
            background-color: #0056b3;
        }
        
       @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns */
                gap: 20px;
            }
            .card {
                height: auto; /* Make card height flexible on small screens */
                padding: 20px; /* Maintain large padding for mobile */
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on mobile */
            }
            .card {
                padding: 25px; /* Add more padding for bigger cards */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="http://www.katebrien.com/wp-content/uploads/2021/10/2713033760-e1634245033258.jpg" alt="Product Image">
            <h3>Product 1</h3>
            <p>Short description of the product.</p>
            <p class="price">$10.00</p>
            <button>  <a href="https://wa.me/6285757640514" target="_blank" title="Chat dengan saya di WhatsApp">pesan sekarang</a></button>
        </div>

    </div>
</body>
</html>
