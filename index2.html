<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #000000, #fff5ee);
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card .content {
      padding: 1rem;
      text-align: center;
    }

    .product-card .content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    .product-card .content p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .product-card .content .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #000000;
      margin-bottom: 1rem;
    }

    .product-card .content .btn {
      display: inline-block;
      background-color: #000000;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .product-card .content .btn:hover {
      background-color: #e76d50;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }

    footer p {
      font-size: 0.9rem;
    }

    footer a {
      color: #ff7e5f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>
