<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #ededed, #333);
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    /* Grid untuk 3 kolom */
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 kolom yang sejajar */
      gap: 20px;
      padding: 20px;
      justify-items: center; /* Memastikan setiap card terpusat */
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 300px; /* Memastikan card tidak lebih lebar dari ukuran ini */
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .content {
      padding: 1rem;
    }

    .card .content h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .card .content p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }


    .card .content .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 1rem;
    }

    .card button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button a {
        color: #f4f4f4;
        text-decoration: none;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    /* Media query untuk responsif di layar kecil */
    @media (max-width: 768px) {
      .cards {
        grid-template-columns: repeat(1, 1fr); /* Menjadi 1 kolom pada layar kecil */
      }
    }

    /* Media query untuk layar lebih besar (desktop) */
    @media (min-width: 1200px) {
      .cards {
        grid-template-columns: repeat(3, 1fr); /* Tetap 3 kolom di desktop */
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Our Products</h1>
    <p>Explore our range of amazing products!</p>
  </header>

  <section class="cards">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Card Image">
      <div class="content">
        <h3>212 MEN</h3>
        <p>This is a short description of Product 1.</p>
        <p class="price">RP.35.000</p>
        <button><a href="https://wa.me/6285757640514" target="_blank" title="Chat dengan saya di WhatsApp">pesan sekarang</a></button>
      </div>
    </div>

 

 
  </section>

</body>
</html>
